<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Background Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background-image: url('apogeabackground.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(15, 15, 20, 0.5);
      z-index: 1;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      font-size: 2rem;
      margin-top: 30vh;
    }
    @media (max-width: 600px) {
      body { background-attachment: scroll; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    If you see the Apogea background image, it's working!
  </div>
</body>
</html>
